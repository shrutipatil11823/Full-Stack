<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

</head>

<style>
    div.Parent
    {
        display:flex;
        align-items: stretch;
        background-color: coral;
        height: 100vh;
    }

    div.chid
    {
        background-color: cornsilk;
        flex-basis: 80%;
    }

    div.sidebar
    {
        background-color: crimson;
        flex-basis: 20%;
    }


    @media (max-width:550px)
    {
        div.sidebar{
            animation: 5s expand linear infinite;
        }
        div: .child;{
            flex-basis: 100%;
        }
    }

    @keyframes expand
    {
        0%{
            flex-basis: 0%;
        }
        100%
        {
            flex-basis: 50%;
        }
    }

</style>

<body>

    <div class="Parent">
        <div class="sidebar"></div>
        <div class="child"></div>
    </div>
</body>

</html>
